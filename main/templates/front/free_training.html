<style>
    .main_intput_call_block {
        width: 100%;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form_calls {
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 50%;
    }

    .form_input_call {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 5vh;

    }

    .form_input_call input {
        height: 5vh;
        border-radius: 20px;
        text-align: center;
        border: none;

    }

    .btn_call {
        width: 75%;
        height: 100%;
        background-color: gold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.5s;
    }

    .btn_call:hover {
        background-color: orange;
        transition: 0.5s;
    }

    @media (max-width: 500px) {
        .form_calls {
            width: 50%
        }
        .form_input_call input{
            width: 30vw;
        }
    }


</style>
<section class="free_training">
    <div class="work_dir">
        <div class="work_training">
            <div class="text_work_training wow animate__animated animate__flash">
                <h1>Записаться на тренировку</h1>
                <h4>Оставьте свои контакты и мы перезвоним вам в течение 15 минут</h4>
            </div>

            <div class="main_intput_call_block">
                <form method="post" class="form_calls">
                    {% csrf_token %}
                    <div class="form_input_call">
                        <div class="form_input_call">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn_call">
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
            <h4 class="konf">Нажимая "Отправить" вы даёте согласие на обработку ваших персональных данных и
                соглашаетесь
                с
                политикой конфиденциальности</h4>
        </div>
    </div>
</section>
